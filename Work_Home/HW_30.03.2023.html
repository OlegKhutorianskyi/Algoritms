        Найти узел, который нужно удалить.
        Если узел не имеет потомков, просто удалите его из дерева.
        Если узел имеет одного потомка, удалите узел и замените его потомком в родительском узле.
        Если узел имеет двух потомков, найдите его преемника (т. е. самый левый узел в правом поддереве), замените узел его преемником и удалите преемника из правого поддерева.
 -->
    <script>

        {
            const remove = (node, value) => {
                if (!node) return null;

                if (value === node.value) {
                    // Case 1: узел без потомков
                    if (!node.left && !node.right) {
                        return null;
                    }

                    // Case 2: узел с одним потомком
                    if (!node.left) return node.right;
                    if (!node.right) return node.left;

                    // Case 3: узел с двумя потомками
                    let tempNode = node.right;
                    while (tempNode.left) {
                        tempNode = tempNode.left;
                    }
                    node.value = tempNode.value;
                    node.right = remove(node.right, tempNode.value);
                    return node;
                } else if (value < node.value) {
                    node.left = remove(node.left, value);
