<body>
    <script>
        function quickSort(arr) {
            if (arr.length <= 1) {
                return arr;
            }

            const pivot = arr[Math.floor(arr.length / 2)];
            const left = [];
            const right = [];

            for (let i = 0; i < arr.length; i++) {
                if (arr[i] < pivot) {
                    left.push(arr[i]);
                } else if (arr[i] > pivot) {
                    right.push(arr[i]);
                }
            }

            return [...quickSort(left), pivot, ...quickSort(right)];
        }

        const arr = [8, 4, 2, 1, 7, 3, 5, 6];
        console.log(quickSort(arr)); 

    </script>
</body>
