<!DOCTYPE html>

<head>

<body>
    <script>
        function countInversions(arr) {
            let count = 0;
            for (let i = 0; i < arr.length; i++) {
                for (let j = i + 1; j < arr.length; j++) {
                    if (arr[i] > arr[j]) {
                        count++;
                    }
                }
            }
            return count;
        }

        // Пример использования
        const arr = [8, 4, 2, 1];
        console.log(countInversions(arr)); // 6
    </script>
</body>
